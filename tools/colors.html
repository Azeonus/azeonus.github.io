		<button type="button" id="addLeft" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
			Add Left
		</button>
		
		<button type="button" id="delete" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
			Delete
		</button>
		
		<button type="button" id="addRight" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
			Add Right
		</button>
		
		<button type="button" id="selectRight" class="mdl-button mdl-js-button mdl-button--primary">
			Select Right
		</button>
	</div>
	
	<div class="settingsBlock">
		<span>Position:&nbsp;</span>
		<input id="position" type="number" step="0.01">
	</div>
	
	<div class="settingsBlock">
		<span>Pick color:</span><div id="pickr"></div>
	</div>
	
	<div class="settingsBlock">
		<span>Interpolation mode:</span>
		<select id="interpMode">
			<option value="rgb" selected>RGB</option>
			<option value="lrgb">LRGB</option>
			<option value="hsl">HSL</option>
			<option value="hsv">HSV</option>
			<option value="lch">LCH</option>
			<option value="lab">LAB</option>
		</select>
	</div>
	
	<div class="settingsBlock">
		<span>Use nearest hue (for HSV, HSL)?</span>
		<input type="checkbox" id="useNearestHue"/>
	</div>
	
	<div class="settingsBlock">
		<span>Correct lightness?</span>
		<input type="checkbox" id="correctLightness"/>
	</div>
	
	<div class="settingsBlock">
		<span>JSON state:</span><br>
		<textarea id="json" rows="4" cols="64"></textarea>
		<br>
		<button type="button" id="loadjson" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
			Load
		</button>
	</div>
	
</div>

</body>
</html>
