		</button>
		
		<button type="button" id="addLeft" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
			Add Left
		</button>
		
		<button type="button" id="delete" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">

		</button>
		
		<button type="button" id="addRight" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">

			<option value="hsl">HSL</option>
			<option value="hsv">HSV</option>
